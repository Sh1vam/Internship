{% extends "master.html" %}

{% block title %}
  Edit Contact
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>Edit Contact</h1>
    <form method="post">
      {% csrf_token %}
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" value="{{ mycontact.firstname }}" required><br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" value="{{ mycontact.lastname }}" required><br><br>

      <label for="ph">Phone:</label>
      <input type="text" id="ph" name="ph" value="{{ mycontact.phone }}" required><br><br>

      <button type="submit">Save</button>
    </form>
  </div>
{% endblock %}
