{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'mystyle.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

<header>
  <nav class="topnav">
    <a href="/" class="{% if request.path == '/' %}active{% endif %}">HOME</a> |
    <a href="{% url 'todo_list:display_task'%}" class="{% if request.path == '{% url todo_list:display_task'%}' %}active{% endif %}">TASKS LIST</a> |
    <a href="{% url 'todo_list:add_task'%}" class="{% if request.path == '{% url todo_list:display_task'%}' %}active{% endif %}">ADD TASK</a>
  </nav>
</header>

<main>
  {% block content %}
  {% endblock %}
</main>

<footer>
  <p>&copy; 2025 Task Manager. All rights reserved.</p>
</footer>

</body>
</html>
